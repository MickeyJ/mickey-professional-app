name: CI - Build Test

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "package.json"
      - "next.config.js"
      - "tsconfig.json"
      - "Dockerfile"
      - ".dockerignore"
      - "public/**"
      - "terraform/**"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "package.json"
      - "next.config.js"
      - "tsconfig.json"
      - "Dockerfile"
      - ".dockerignore"
      - "public/**"
      - "terraform/**"
      - ".github/workflows/ci.yml"

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Build
        run: npm run build
